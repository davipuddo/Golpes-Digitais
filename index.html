<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentários dos Clientes</title>
  <link rel="stylesheet" href="assents/style.css">
  <script src="assents/scritp.js"></script>
</head>
<body>
  <div class="titulo">
      <img src="assents/logomarca.png" alt="Logo" width="100">
      <h1>Comentários dos Usuários!</h1> 
  </div>

  <div class="container">
    <form id="commentForm">
      <div class="form-group">
        <label for="name">Seu nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="comment">Seu comentário:</label>
        <textarea id="comment" placeholder="Digite seu comentário"></textarea>
      </div>
      <button type="submit">Enviar</button>
      <button type="button" onclick="limparComentarios()">Limpar Comentários</button>
    </form>
    <div id="comentarios">
      <h2>Comentários Salvos</h2>
      <ul id="comentariosLista"></ul>
    </div>
  </div>
</body>
</html>
