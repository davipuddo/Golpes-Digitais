<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Idoso Seguro</title>

    <meta name="description" content="Como se prevenir de golpes digitais">

    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/main.css"> 
    <link rel="stylesheet" href="assets/css/about.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://kit.fontawesome.com/13bad92f3e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <span class="Logomarca">
                <button id="Logomarca"><img src="assets/images/Logomarca.png" alt="Logomarca" width="70" height="90">
                <img id="Logoname" src="assets/images/Logomarca - Nome.png" alt="Logomarca" width="96" height="43"></button>
            </span>
            <section>
                <span class="report">
                    <button type="submit" id="denuncia"><i class="fa-solid fa-flag"></i>Denúncias</button>
                </span>
            </section>
        </nav>
    </header>
    <main>
        <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="chart">
            <section>
                <canvas id="piechart"></canvas>
                <button id="EditPie" title="Editar gráfico"><i class="fa-solid fa-pen-to-square"></i></button>
            </section>
        </div>
        <div id="data">
            <section>
                <p id="title">Em 2023: </p>
                <p id="money">22.9 Bilhões de reais</p>
                <p>Foram perdidos apenas por golpes de investimento falso. </p>
            </section>
        </div>
        <div id="FAQbox">
            <div class="container">
                <h1>Perguntas Frequentes</h1>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>
</body>
<script src="assets/js/about.js"></script>
</html>
