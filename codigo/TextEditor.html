<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idoso Seguro</title>
    <meta name="description" content="Como se prevenir de golpes digitais">

    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/TextEditor.css">

    <!--scripts-->
    <script src="https://kit.fontawesome.com/13bad92f3e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.3/purify.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <span class="Logomarca">
                <img src="assets/images/Logomarca.png" alt="Logomarca" width="70" height="90">
                <img id="Logoname" src="assets/images/Logomarca - Nome.png" alt="Logomarca" width="96" height="48">
            </span>
            <section>
                <span class="Profile">
                    <button type="submit" id="PIcon"><i class="fa fa-user fa-2x"></i></button>
                </span>
                <form action="index.html" class="Searchbar">
                    <input type="text" placeholder="Pesquise aqui!" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </section>
        </nav>
    </header>
    <main>
        <div class="Page">
            <section id="buttons">
                <div class="FileButtons">
                    <button type="submit" id="upload"><i class="fa fa-upload"></i> Upload</button>
                    <button type="submit" id="save">Salvar</button>
                </div>
            </section>
            <section id="Text">
                <textarea name="editor" id="markdownText"></textarea>
                <div id="preview"></div>
            </section>
        </div>
    </main>
</body>
                <!--scripts-->
<script>
     // Forma primitiva de navegacao entre o editor e pagina principal
     document.querySelector("#PIcon").addEventListener("click", function(){
     window.location.href = "About.html";
        });
</script>
<script src="assets/js/TextEditor.js"></script>
</html>
