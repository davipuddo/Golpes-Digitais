<body>
    <nav class="navbar navbar-expand-lg navbar-light rounded bg-light">

    <h1>Sistema de Denúncias</h1>
    <h4>Esta página é feita pensada para você que sofreu algum golpe, abuso ou qualquer coisa que tenha te ofendido na
        internet</h4>
    <button id="botaoAdicionar">Adicionar Denúncia</button>

    <div id="formularioDenuncia">
        <h2>Nova Denúncia</h2>
        <p>Lembrando que quanto mais detalhes melhor será para resolvermos</p>
        <form id="formDenuncia">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="data">Data:</label><br>
            <input type="date" id="data" name="data" required><br><br>
            <label for="descricao">Descrição:</label><br>
            <textarea id="descricao" name="descricao" rows="4" required></textarea><br><br>
            <button type="submit">Concluir</button>
            <button type="button" id="botaoCancelar">Cancelar</button>
        </form>
    </div>

    <div id="listaDenuncias">
        <h2>Suas denuncias anteriores</h2>
    </div>
